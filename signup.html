<head>

    <meta name="keywords" content="love food, recipes, ordinary people, living busy lives">

</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Food <i class="fa-sharp fa-regular fa-face-smile-beam"></i></h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="signup.html" class="active">Sign Up</a>
                </li>

                </li>
                <li><a href="index.html" >Home</a>
                </li>

            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up! <i class="fa-sharp fa-regular fa-face-smile-beam"></i></h2>
            
            <label for="fname">First Name: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
            <input id="fname" name="first_name" type="text" required>

            <br>

            <br>

            <label for="lname">Last Name: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</label>
            <input id="lname" name="last_name" type="text" required>

            <br>

            <br>
            
            <label for="email">Email Address: &nbsp;&nbsp;</label>
            <input type="email" id="email" name="email_address" required>

            <br>

            <br>

            <label for="daily meal plan">Daily Meal</label>
            <input type="radio" id="daily" name="menu_preference" value="daily" required>
            <label for="weekly meal plan">Weekly Meal Plan</label>
            <input type="radio" id="weekly" name="menu_preference" value="weekly" required>
            <label for="monthly meal plan">Monthly Meal Plan</label>
            <input type="radio" id="monthly" name="menu_preference" value="monthly" required>
            
            <input class="join-button" type="submit" value="Sign Up">
        </form>
    </section>
   

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>

            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
